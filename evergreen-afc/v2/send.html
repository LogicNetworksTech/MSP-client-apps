<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Fax - Evergreen AFC</title>
    <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { margin: 0; padding: 20px; background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%); min-height: 100vh; }
        .container { max-width: 500px; margin: 0 auto; background: white; border-radius: 12px; padding: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 24px; padding-bottom: 20px; border-bottom: 2px solid #e8f5e9; }
        .logo { max-width: 180px; height: auto; margin-bottom: 8px; }
        .app-title { color: #2e7d32; font-size: 14px; font-weight: 600; margin: 0; }
        h1 { margin: 20px 0 0 0; color: #1b5e20; font-size: 24px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 6px; color: #333; font-weight: 600; font-size: 14px; }
        input[type="tel"], input[type="text"], textarea { width: 100%; padding: 12px; border: 2px solid #c8e6c9; border-radius: 8px; font-size: 14px; transition: all 0.2s; }
        input:focus, textarea:focus { outline: none; border-color: #4caf50; box-shadow: 0 0 0 3px rgba(76,175,80,0.2); }
        .file-input-wrapper { position: relative; overflow: hidden; display: inline-block; width: 100%; }
        .file-input-wrapper input[type="file"] { position: absolute; left: 0; top: 0; opacity: 0; cursor: pointer; width: 100%; height: 100%; }
        .file-input-button { display: flex; align-items: center; justify-content: center; gap: 8px; padding: 16px; background: #e8f5e9; border: 2px dashed #81c784; border-radius: 8px; color: #2e7d32; cursor: pointer; transition: all 0.2s; font-weight: 500; }
        .file-input-button:hover { background: #c8e6c9; border-color: #4caf50; }
        .file-name { margin-top: 8px; padding: 10px 12px; background: #e3f2fd; border-radius: 6px; font-size: 13px; color: #1565c0; display: none; }
        .file-name.show { display: block; }
        .btn { width: 100%; padding: 14px 24px; background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.2s; box-shadow: 0 4px 12px rgba(46,125,50,0.3); }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(46,125,50,0.4); }
        .btn:disabled { background: #bdbdbd; cursor: not-allowed; transform: none; box-shadow: none; }
        .status { margin-top: 16px; padding: 14px; border-radius: 8px; display: none; font-weight: 500; }
        .status.success { display: block; background: #e8f5e9; color: #2e7d32; border: 1px solid #a5d6a7; }
        .status.error { display: block; background: #ffebee; color: #c62828; border: 1px solid #ef9a9a; }
        .status.info { display: block; background: #e3f2fd; color: #1565c0; border: 1px solid #90caf9; }
        .cover-page-toggle { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; padding: 12px; background: #fafafa; border-radius: 8px; }
        .cover-page-toggle input { width: 20px; height: 20px; accent-color: #4caf50; }
        .cover-page-fields { display: none; padding: 16px; background: #f5f5f5; border-radius: 8px; margin-bottom: 20px; }
        .cover-page-fields.show { display: block; }
        .powered-by { text-align: center; margin-top: 20px; padding-top: 16px; border-top: 1px solid #e0e0e0; font-size: 12px; color: #757575; }
        .powered-by a { color: #4caf50; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://logicnetworkstech.github.io/MSP-client-apps/assets/evergreen-logo.jpg" alt="Evergreen AFC" class="logo" onerror="this.style.display='none'">
            <p class="app-title">eFax Portal</p>
        </div>
        <h1>ðŸ“  Send Fax</h1>
        
        <form id="faxForm">
            <div class="form-group">
                <label for="toNumber">Fax Number *</label>
                <input type="tel" id="toNumber" placeholder="e.g., 555-123-4567" required>
            </div>

            <div class="form-group">
                <label for="callerID">Your Caller ID</label>
                <input type="text" id="callerID" value="(978) 955-2505" readonly style="background: #f5f5f5;">
            </div>

            <div class="cover-page-toggle">
                <input type="checkbox" id="includeCover">
                <label for="includeCover" style="margin: 0; font-weight: normal;">Include cover page</label>
            </div>

            <div class="cover-page-fields" id="coverFields">
                <div class="form-group">
                    <label for="toName">To (Name)</label>
                    <input type="text" id="toName" placeholder="Recipient name">
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" placeholder="Fax subject">
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="3" placeholder="Cover page notes..."></textarea>
                </div>
            </div>

            <div class="form-group">
                <label>Attachment * (PDF, DOC, DOCX, TXT, JPG, PNG)</label>
                <div class="file-input-wrapper">
                    <div class="file-input-button">ðŸ“Ž Click or drag to attach a file</div>
                    <input type="file" id="faxFile" accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png" required>
                </div>
                <div class="file-name" id="fileName"></div>
            </div>

            <button type="submit" class="btn" id="submitBtn">ðŸ“¤ Send Fax</button>
            <div class="status" id="status"></div>
        </form>
        
        <div class="powered-by">
            Powered by <a href="https://logicnetworks.us" target="_blank">Logic Networks</a>
        </div>
    </div>

    <script>
        microsoftTeams.app.initialize();

        // Configuration
        const CONFIG = {
            proxyUrl: 'https://srfax-proxy.nbalbi.workers.dev',
            clientId: 'EVERGREEN',
            callerID: '9789552505',
            senderEmail: 'fax@evergreenafcma.com'
        };

        document.getElementById('includeCover').addEventListener('change', function() {
            document.getElementById('coverFields').classList.toggle('show', this.checked);
        });

        document.getElementById('faxFile').addEventListener('change', function() {
            const fileName = this.files[0]?.name || '';
            const fileNameEl = document.getElementById('fileName');
            fileNameEl.textContent = 'ðŸ“„ ' + fileName;
            fileNameEl.classList.toggle('show', !!fileName);
        });

        document.getElementById('faxForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            const toNumber = document.getElementById('toNumber').value.replace(/\D/g, '');
            const file = document.getElementById('faxFile').files[0];
            const includeCover = document.getElementById('includeCover').checked;
            
            if (!toNumber || !file) {
                status.className = 'status error';
                status.textContent = 'âš ï¸ Please fill in all required fields.';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'â³ Sending...';
            status.className = 'status info';
            status.textContent = 'ðŸ“¤ Uploading and sending fax...';

            try {
                const base64File = await fileToBase64(file);
                
                const formData = new FormData();
                formData.append('action', 'Queue_Fax');
                formData.append('sCallerID', CONFIG.callerID);
                formData.append('sSenderEmail', CONFIG.senderEmail);
                formData.append('sFaxType', 'SINGLE');
                formData.append('sToFaxNumber', toNumber);
                formData.append('sFileName_1', file.name);
                formData.append('sFileContent_1', base64File);

                if (includeCover) {
                    formData.append('sCoverPage', 'Standard');
                    formData.append('sToName', document.getElementById('toName').value);
                    formData.append('sSubject', document.getElementById('subject').value);
                    formData.append('sNotes', document.getElementById('notes').value);
                }

                const response = await fetch(CONFIG.proxyUrl, {
                    method: 'POST',
                    headers: { 'X-Client-ID': CONFIG.clientId },
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.Status === 'Success') {
                    status.className = 'status success';
                    status.textContent = 'âœ… Fax queued successfully! Fax ID: ' + data.Result;
                    document.getElementById('faxForm').reset();
                    document.getElementById('fileName').classList.remove('show');
                    document.getElementById('coverFields').classList.remove('show');
                } else {
                    throw new Error(data.Result || 'Failed to send fax');
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = 'âŒ Error: ' + error.message;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ðŸ“¤ Send Fax';
            }
        });

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
