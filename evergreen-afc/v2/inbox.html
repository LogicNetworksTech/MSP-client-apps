<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fax Inbox - Evergreen AFC</title>
    <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { margin: 0; padding: 20px; background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%); min-height: 100vh; }
        .container { max-width: 900px; margin: 0 auto; }
        .header-card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .header-top { display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 12px; }
        .brand { display: flex; align-items: center; gap: 12px; }
        .logo { height: 40px; width: auto; }
        .brand-text { color: #2e7d32; font-weight: 600; font-size: 14px; }
        h1 { margin: 16px 0 0 0; color: #1b5e20; font-size: 24px; display: flex; align-items: center; gap: 10px; }
        .btn { padding: 10px 20px; background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 600; transition: all 0.2s; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(46,125,50,0.3); }
        .btn-secondary { background: #f5f5f5; color: #333; }
        .btn-secondary:hover { background: #e0e0e0; box-shadow: none; transform: none; }
        
        /* Search & Filter Bar */
        .search-bar { display: flex; gap: 12px; margin: 16px 0; flex-wrap: wrap; align-items: center; }
        .search-input { flex: 1; min-width: 200px; padding: 10px 16px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px; transition: border-color 0.2s; }
        .search-input:focus { outline: none; border-color: #4caf50; }
        .filter-select { padding: 10px 16px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px; background: white; cursor: pointer; }
        .filter-select:focus { outline: none; border-color: #4caf50; }
        
        /* Fax List */
        .fax-list { background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); overflow: hidden; }
        .fax-item { display: flex; align-items: center; padding: 16px 20px; border-bottom: 1px solid #e8f5e9; cursor: pointer; transition: all 0.2s; }
        .fax-item:hover { background: #f1f8e9; }
        .fax-item:last-child { border-bottom: none; }
        .fax-item.unread { background: #e8f5e9; border-left: 4px solid #4caf50; }
        .fax-item.unread:hover { background: #c8e6c9; }
        .fax-item.selected { background: #bbdefb; }
        .fax-checkbox { margin-right: 12px; width: 18px; height: 18px; cursor: pointer; }
        .fax-icon { font-size: 28px; margin-right: 16px; }
        .fax-details { flex: 1; min-width: 0; }
        .fax-from { font-weight: 600; color: #1b5e20; font-size: 15px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .fax-date { color: #666; font-size: 13px; margin-top: 4px; }
        .fax-pages { color: #666; font-size: 13px; padding: 4px 12px; background: #f5f5f5; border-radius: 12px; margin-right: 12px; white-space: nowrap; }
        .action-btn { padding: 8px 16px; background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%); color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 13px; font-weight: 600; transition: all 0.2s; margin-left: 8px; }
        .action-btn:hover { transform: translateY(-1px); }
        .action-btn.secondary { background: #f5f5f5; color: #333; }
        
        /* Pagination */
        .pagination { display: flex; justify-content: center; align-items: center; gap: 8px; margin-top: 20px; flex-wrap: wrap; }
        .page-btn { padding: 8px 14px; background: white; border: 2px solid #e0e0e0; border-radius: 8px; cursor: pointer; font-size: 14px; transition: all 0.2s; }
        .page-btn:hover { border-color: #4caf50; background: #f1f8e9; }
        .page-btn.active { background: #4caf50; color: white; border-color: #4caf50; }
        .page-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .page-info { color: #666; font-size: 14px; padding: 0 12px; }
        .per-page { display: flex; align-items: center; gap: 8px; }
        .per-page select { padding: 6px 10px; border: 2px solid #e0e0e0; border-radius: 6px; }
        
        /* Bulk Actions */
        .bulk-actions { display: none; padding: 12px 20px; background: #e3f2fd; border-bottom: 1px solid #bbdefb; }
        .bulk-actions.visible { display: flex; align-items: center; gap: 12px; }
        .bulk-count { font-weight: 600; color: #1565c0; }
        
        /* States */
        .empty-state { text-align: center; padding: 60px 20px; color: #666; }
        .empty-state-icon { font-size: 64px; margin-bottom: 16px; }
        .loading { text-align: center; padding: 60px; color: #666; }
        .loading-spinner { display: inline-block; width: 40px; height: 40px; border: 4px solid #e8f5e9; border-top-color: #4caf50; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 16px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error { padding: 24px; background: #ffebee; color: #c62828; border-radius: 12px; text-align: center; margin: 20px; }
        
        /* Footer */
        .powered-by { text-align: center; margin-top: 20px; font-size: 12px; color: #757575; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .powered-by a { color: #4caf50; text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 6px; }
        .lnt-logo { height: 20px; width: auto; }
        
        /* Stats Bar */
        .stats-bar { display: flex; gap: 20px; margin-top: 12px; flex-wrap: wrap; }
        .stat { display: flex; align-items: center; gap: 6px; font-size: 13px; color: #666; }
        .stat-value { font-weight: 700; color: #2e7d32; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-card">
            <div class="header-top">
                <div class="brand">
                    <img src="https://logicnetworkstech.github.io/MSP-client-apps/evergreen-afc/v2/assets/evergreen-logo.jpg" alt="Evergreen AFC" class="logo" onerror="this.style.display='none'">
                    <span class="brand-text">eFax Portal</span>
                </div>
                <div style="display: flex; gap: 8px;">
                    <button class="btn btn-secondary" onclick="exportToCSV()">üìä Export</button>
                    <button class="btn" onclick="loadInbox()">üîÑ Refresh</button>
                </div>
            </div>
            <h1>üì• Fax Inbox</h1>
            <div class="stats-bar">
                <div class="stat">Total: <span class="stat-value" id="totalCount">0</span></div>
                <div class="stat">Unread: <span class="stat-value" id="unreadCount">0</span></div>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" id="searchInput" placeholder="üîç Search by phone number or caller ID..." onkeyup="filterFaxes()">
            <select class="filter-select" id="statusFilter" onchange="filterFaxes()">
                <option value="all">All Faxes</option>
                <option value="unread">Unread Only</option>
                <option value="read">Read Only</option>
            </select>
            <select class="filter-select" id="dateFilter" onchange="filterFaxes()">
                <option value="all">All Time</option>
                <option value="today">Today</option>
                <option value="week">This Week</option>
                <option value="month">This Month</option>
            </select>
        </div>

        <div class="fax-list">
            <div class="bulk-actions" id="bulkActions">
                <span class="bulk-count"><span id="selectedCount">0</span> selected</span>
                <button class="action-btn" onclick="downloadSelected()">‚¨áÔ∏è Download All</button>
                <button class="action-btn secondary" onclick="clearSelection()">‚úñÔ∏è Clear</button>
            </div>
            <div id="faxList">
                <div class="loading"><div class="loading-spinner"></div><div>Loading faxes...</div></div>
            </div>
        </div>

        <div class="pagination" id="pagination"></div>
        
        <div class="powered-by">
            Powered by <a href="https://logicnetworks.us" target="_blank">
                <img src="https://logicnetworkstech.github.io/MSP-client-apps/evergreen-afc/v2/assets/lnt-gear.png" alt="LNT" class="lnt-logo" onerror="this.style.display='none'">
                Logic Networks
            </a>
        </div>
    </div>

    <script>
        microsoftTeams.app.initialize();

        const CONFIG = {
            proxyUrl: 'https://srfax-proxy.nbalbi.workers.dev',
            clientId: 'EVERGREEN'
        };

        let allFaxes = [];
        let filteredFaxes = [];
        let currentPage = 1;
        let perPage = 10;
        let selectedFaxes = new Set();

        loadInbox();

        async function loadInbox() {
            const listEl = document.getElementById('faxList');
            listEl.innerHTML = '<div class="loading"><div class="loading-spinner"></div><div>Loading faxes...</div></div>';

            try {
                const formData = new FormData();
                formData.append('action', 'Get_Fax_Inbox');
                formData.append('sPeriod', 'ALL');

                const response = await fetch(CONFIG.proxyUrl, {
                    method: 'POST',
                    headers: { 'X-Client-ID': CONFIG.clientId },
                    body: formData
                });
                
                const data = await response.json();

                if (data.Status === 'Success') {
                    allFaxes = data.Result || [];
                    updateStats();
                    filterFaxes();
                } else {
                    throw new Error(data.Result || 'Failed to load inbox');
                }
            } catch (error) {
                listEl.innerHTML = '<div class="error">‚ùå Error loading inbox: ' + error.message + '</div>';
            }
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = allFaxes.length;
            document.getElementById('unreadCount').textContent = allFaxes.filter(f => f.ViewedStatus === 'N').length;
        }

        function filterFaxes() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;
            const dateRange = document.getElementById('dateFilter').value;
            const now = new Date();

            filteredFaxes = allFaxes.filter(fax => {
                // Search filter
                const matchesSearch = !search || 
                    (fax.CallerID || '').toLowerCase().includes(search) ||
                    (fax.RemoteID || '').toLowerCase().includes(search);
                
                // Status filter
                const matchesStatus = status === 'all' || 
                    (status === 'unread' && fax.ViewedStatus === 'N') ||
                    (status === 'read' && fax.ViewedStatus !== 'N');
                
                // Date filter
                let matchesDate = true;
                if (dateRange !== 'all' && fax.EpochTime) {
                    const faxDate = new Date(fax.EpochTime * 1000);
                    const diffDays = (now - faxDate) / (1000 * 60 * 60 * 24);
                    if (dateRange === 'today') matchesDate = diffDays < 1;
                    else if (dateRange === 'week') matchesDate = diffDays < 7;
                    else if (dateRange === 'month') matchesDate = diffDays < 30;
                }
                
                return matchesSearch && matchesStatus && matchesDate;
            });

            currentPage = 1;
            renderFaxes();
            renderPagination();
        }

        function renderFaxes() {
            const listEl = document.getElementById('faxList');
            
            if (!filteredFaxes || filteredFaxes.length === 0) {
                listEl.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div><div>No faxes found</div></div>';
                return;
            }

            const start = (currentPage - 1) * perPage;
            const end = start + perPage;
            const pageFaxes = filteredFaxes.slice(start, end);

            listEl.innerHTML = pageFaxes.map(fax => `
                <div class="fax-item ${fax.ViewedStatus === 'N' ? 'unread' : ''} ${selectedFaxes.has(fax.FileName) ? 'selected' : ''}" data-id="${fax.FileName}">
                    <input type="checkbox" class="fax-checkbox" ${selectedFaxes.has(fax.FileName) ? 'checked' : ''} onchange="toggleSelect('${fax.FileName}')">
                    <div class="fax-icon">${fax.ViewedStatus === 'N' ? 'üì©' : 'üìÑ'}</div>
                    <div class="fax-details">
                        <div class="fax-from">From: ${formatPhone(fax.CallerID || 'Unknown')}</div>
                        <div class="fax-date">${fax.Date || ''}</div>
                    </div>
                    <div class="fax-pages">${fax.Pages || '?'} pages</div>
                    <button class="action-btn secondary" onclick="previewFax('${fax.FileName}', 'IN')" title="Preview">üëÅÔ∏è</button>
                    <button class="action-btn" onclick="downloadFax('${fax.FileName}', 'IN')">‚¨áÔ∏è</button>
                </div>
            `).join('');
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredFaxes.length / perPage);
            const pag = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pag.innerHTML = '';
                return;
            }

            let html = `
                <button class="page-btn" onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>‚óÄ Prev</button>
            `;

            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += `<span class="page-info">...</span>`;
                }
            }

            html += `
                <button class="page-btn" onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next ‚ñ∂</button>
                <div class="per-page">
                    <span>Show:</span>
                    <select onchange="changePerPage(this.value)">
                        <option value="10" ${perPage === 10 ? 'selected' : ''}>10</option>
                        <option value="25" ${perPage === 25 ? 'selected' : ''}>25</option>
                        <option value="50" ${perPage === 50 ? 'selected' : ''}>50</option>
                    </select>
                </div>
            `;

            pag.innerHTML = html;
        }

        function goToPage(page) {
            const totalPages = Math.ceil(filteredFaxes.length / perPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderFaxes();
                renderPagination();
            }
        }

        function changePerPage(val) {
            perPage = parseInt(val);
            currentPage = 1;
            renderFaxes();
            renderPagination();
        }

        function toggleSelect(fileName) {
            if (selectedFaxes.has(fileName)) {
                selectedFaxes.delete(fileName);
            } else {
                selectedFaxes.add(fileName);
            }
            updateBulkActions();
            renderFaxes();
        }

        function updateBulkActions() {
            const bulkEl = document.getElementById('bulkActions');
            document.getElementById('selectedCount').textContent = selectedFaxes.size;
            bulkEl.classList.toggle('visible', selectedFaxes.size > 0);
        }

        function clearSelection() {
            selectedFaxes.clear();
            updateBulkActions();
            renderFaxes();
        }

        async function downloadSelected() {
            for (const fileName of selectedFaxes) {
                await downloadFax(fileName, 'IN');
            }
            clearSelection();
        }

        function formatPhone(num) {
            const c = ('' + num).replace(/\D/g, '');
            const m = c.match(/^(\d{3})(\d{3})(\d{4})$/);
            return m ? '(' + m[1] + ') ' + m[2] + '-' + m[3] : num;
        }

        async function downloadFax(fileName, direction) {
            try {
                const formData = new FormData();
                formData.append('action', 'Retrieve_Fax');
                formData.append('sFaxFileName', fileName);
                formData.append('sDirection', direction);
                formData.append('sFaxFormat', 'PDF');

                const response = await fetch(CONFIG.proxyUrl, {
                    method: 'POST',
                    headers: { 'X-Client-ID': CONFIG.clientId },
                    body: formData
                });
                
                const data = await response.json();

                if (data.Status === 'Success' && data.Result) {
                    const byteChars = atob(data.Result);
                    const byteNums = new Array(byteChars.length);
                    for (let i = 0; i < byteChars.length; i++) byteNums[i] = byteChars.charCodeAt(i);
                    const blob = new Blob([new Uint8Array(byteNums)], { type: 'application/pdf' });
                    
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'fax-' + fileName.split('|')[0] + '.pdf';
                    a.click();
                    URL.revokeObjectURL(url);

                    // Mark as viewed
                    const vf = new FormData();
                    vf.append('action', 'Update_Viewed_Status');
                    vf.append('sFaxFileName', fileName);
                    vf.append('sDirection', direction);
                    vf.append('sMarkasViewed', 'Y');
                    fetch(CONFIG.proxyUrl, { method: 'POST', headers: { 'X-Client-ID': CONFIG.clientId }, body: vf });

                    const item = document.querySelector(`[data-id="${fileName}"]`);
                    if (item) { item.classList.remove('unread'); item.querySelector('.fax-icon').textContent = 'üìÑ'; }
                    updateStats();
                } else throw new Error(data.Result || 'Failed to download');
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function previewFax(fileName, direction) {
            // Open in new window/tab for preview
            try {
                const formData = new FormData();
                formData.append('action', 'Retrieve_Fax');
                formData.append('sFaxFileName', fileName);
                formData.append('sDirection', direction);
                formData.append('sFaxFormat', 'PDF');

                const response = await fetch(CONFIG.proxyUrl, {
                    method: 'POST',
                    headers: { 'X-Client-ID': CONFIG.clientId },
                    body: formData
                });
                
                const data = await response.json();

                if (data.Status === 'Success' && data.Result) {
                    const byteChars = atob(data.Result);
                    const byteNums = new Array(byteChars.length);
                    for (let i = 0; i < byteChars.length; i++) byteNums[i] = byteChars.charCodeAt(i);
                    const blob = new Blob([new Uint8Array(byteNums)], { type: 'application/pdf' });
                    
                    const url = URL.createObjectURL(blob);
                    window.open(url, '_blank');
                } else throw new Error(data.Result || 'Failed to preview');
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function exportToCSV() {
            if (filteredFaxes.length === 0) { alert('No faxes to export'); return; }
            
            const headers = ['Date', 'From', 'Remote ID', 'Pages', 'Status'];
            const rows = filteredFaxes.map(f => [
                f.Date || '',
                f.CallerID || '',
                f.RemoteID || '',
                f.Pages || '',
                f.ViewedStatus === 'N' ? 'Unread' : 'Read'
            ]);
            
            const csv = [headers.join(','), ...rows.map(r => r.map(c => `"${c}"`).join(','))].join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'fax-inbox-' + new Date().toISOString().split('T')[0] + '.csv';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
