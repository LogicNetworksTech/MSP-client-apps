<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fax Inbox - eFax</title>
    <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { margin: 0; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { margin: 0; color: #323130; font-size: 24px; display: flex; align-items: center; gap: 12px; }
        h1::before { content: 'üì•'; font-size: 28px; }
        .refresh-btn { padding: 8px 16px; background: #0078d4; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
        .refresh-btn:hover { background: #106ebe; }
        .fax-list { background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow: hidden; }
        .fax-item { display: flex; align-items: center; padding: 16px 20px; border-bottom: 1px solid #edebe9; cursor: pointer; transition: background 0.2s; }
        .fax-item:hover { background: #f3f2f1; }
        .fax-item:last-child { border-bottom: none; }
        .fax-item.unread { background: #e8f4ff; }
        .fax-item.unread:hover { background: #d6ebff; }
        .fax-icon { font-size: 24px; margin-right: 16px; }
        .fax-details { flex: 1; }
        .fax-from { font-weight: 600; color: #323130; font-size: 15px; }
        .fax-date { color: #605e5c; font-size: 13px; margin-top: 4px; }
        .fax-pages { color: #605e5c; font-size: 13px; }
        .action-btn { padding: 6px 12px; background: #0078d4; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 13px; }
        .action-btn:hover { background: #106ebe; }
        .empty-state { text-align: center; padding: 60px 20px; color: #605e5c; }
        .empty-state-icon { font-size: 48px; margin-bottom: 16px; }
        .loading { text-align: center; padding: 40px; color: #605e5c; }
        .loading-spinner { display: inline-block; width: 24px; height: 24px; border: 3px solid #f3f2f1; border-top-color: #0078d4; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 12px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error { padding: 20px; background: #fde7e9; color: #d13438; border-radius: 8px; text-align: center; }
        .filter-bar { display: flex; gap: 12px; margin-bottom: 16px; }
        .filter-btn { padding: 8px 16px; background: white; border: 1px solid #c8c8c8; border-radius: 20px; cursor: pointer; font-size: 13px; }
        .filter-btn.active { background: #0078d4; color: white; border-color: #0078d4; }
        .logo { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><strong style="color: #0078d4;">Evergreen AFC</strong> eFax</div>
        <div class="header">
            <h1>Fax Inbox</h1>
            <button class="refresh-btn" onclick="loadInbox()">üîÑ Refresh</button>
        </div>
        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="unread">Unread</button>
        </div>
        <div id="faxList" class="fax-list">
            <div class="loading"><div class="loading-spinner"></div><div>Loading faxes...</div></div>
        </div>
    </div>

    <script>
        microsoftTeams.app.initialize();

        const SRFAX_CONFIG = {
            accessId: '423682',
            accessPwd: 'AFC2026##',
            apiUrl: 'https://www.srfax.com/SRF_SecWebSvc.php'
        };

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                filterFaxes(this.dataset.filter);
            });
        });

        function filterFaxes(filter) {
            document.querySelectorAll('.fax-item').forEach(item => {
                if (filter === 'all') item.style.display = 'flex';
                else if (filter === 'unread') item.style.display = item.classList.contains('unread') ? 'flex' : 'none';
            });
        }

        loadInbox();

        async function loadInbox() {
            const listEl = document.getElementById('faxList');
            listEl.innerHTML = '<div class="loading"><div class="loading-spinner"></div><div>Loading faxes...</div></div>';

            try {
                const formData = new FormData();
                formData.append('action', 'Get_Fax_Inbox');
                formData.append('access_id', SRFAX_CONFIG.accessId);
                formData.append('access_pwd', SRFAX_CONFIG.accessPwd);
                formData.append('sPeriod', 'ALL');

                const response = await fetch(SRFAX_CONFIG.apiUrl, { method: 'POST', body: formData });
                const data = await response.json();

                if (data.Status === 'Success') renderFaxes(data.Result || []);
                else throw new Error(data.Result || 'Failed to load inbox');
            } catch (error) {
                listEl.innerHTML = '<div class="error">‚ùå Error loading inbox: ' + error.message + '</div>';
            }
        }

        function renderFaxes(faxes) {
            const listEl = document.getElementById('faxList');
            if (!faxes || faxes.length === 0) {
                listEl.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div><div>No faxes in your inbox</div></div>';
                return;
            }

            listEl.innerHTML = faxes.map(fax => `
                <div class="fax-item ${fax.ViewedStatus === 'N' ? 'unread' : ''}" data-id="${fax.FileName}">
                    <div class="fax-icon">${fax.ViewedStatus === 'N' ? 'üì©' : 'üìÑ'}</div>
                    <div class="fax-details">
                        <div class="fax-from">From: ${formatPhone(fax.CallerID || 'Unknown')}</div>
                        <div class="fax-date">${fax.Date || ''}</div>
                    </div>
                    <div class="fax-pages">${fax.Pages || '?'} pages</div>
                    <button class="action-btn" onclick="downloadFax('${fax.FileName}', 'IN')">‚¨áÔ∏è Download</button>
                </div>
            `).join('');
        }

        function formatPhone(num) {
            const c = ('' + num).replace(/\D/g, '');
            const m = c.match(/^(\d{3})(\d{3})(\d{4})$/);
            return m ? '(' + m[1] + ') ' + m[2] + '-' + m[3] : num;
        }

        async function downloadFax(fileName, direction) {
            try {
                const formData = new FormData();
                formData.append('action', 'Retrieve_Fax');
                formData.append('access_id', SRFAX_CONFIG.accessId);
                formData.append('access_pwd', SRFAX_CONFIG.accessPwd);
                formData.append('sFaxFileName', fileName);
                formData.append('sDirection', direction);
                formData.append('sFaxFormat', 'PDF');

                const response = await fetch(SRFAX_CONFIG.apiUrl, { method: 'POST', body: formData });
                const data = await response.json();

                if (data.Status === 'Success' && data.Result) {
                    const byteChars = atob(data.Result);
                    const byteNums = new Array(byteChars.length);
                    for (let i = 0; i < byteChars.length; i++) byteNums[i] = byteChars.charCodeAt(i);
                    const blob = new Blob([new Uint8Array(byteNums)], { type: 'application/pdf' });
                    
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = fileName.replace('.tif', '.pdf');
                    a.click();
                    URL.revokeObjectURL(url);

                    // Mark as viewed
                    const vf = new FormData();
                    vf.append('action', 'Update_Viewed_Status');
                    vf.append('access_id', SRFAX_CONFIG.accessId);
                    vf.append('access_pwd', SRFAX_CONFIG.accessPwd);
                    vf.append('sFaxFileName', fileName);
                    vf.append('sDirection', direction);
                    vf.append('sMarkasViewed', 'Y');
                    fetch(SRFAX_CONFIG.apiUrl, { method: 'POST', body: vf });

                    const item = document.querySelector(`[data-id="${fileName}"]`);
                    if (item) { item.classList.remove('unread'); item.querySelector('.fax-icon').textContent = 'üìÑ'; }
                } else throw new Error(data.Result || 'Failed to download');
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
